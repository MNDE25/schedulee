<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;600;900&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Main_Container">
      <div class="to_do">
        <div class="tittle">To do</div>
        <div id="todoTasks"></div>
        <div onclick="addCardMenu('todoTasks')" class="add_card">
          <text>+ Add card</text>
        </div>
      </div>
      <div class="in_progress">
        <div class="tittle">In progress</div>
        <div id="inProgressTasks"></div>
        <div onclick="addCardMenu('inProgressTasks')" class="add_card">
          <text>+ Add card</text>
        </div>
      </div>
      <div class="stuck">
        <div class="tittle">Stuck</div>
        <div id="stuckTasks"></div>
        <div onclick="addCardMenu('stuckTasks')" class="add_card">
          <text>+ Add card</text>
        </div>
      </div>
      <div class="done">
        <div class="tittle">Done</div>
        <div id="doneTasks"></div>
        <div onclick="addCardMenu('doneTasks')" class="add_card">
          <text>+ Add card</text>
        </div>
      </div>
    </div>
    <div id="CreateModal" class="Modal">
      <div class="Modalbackround" onclick="hideModal()"></div>
      <div class="ModalContent">
        <h1 class="add">Add task</h1>
        <h2 class="input_tittle">Tittle</h2>
        <input id="addCardMenuTittle" class="Modal" type="text" />
        <h2 class="input_tittle">Description</h2>
        <input
          id="addCardMenuDesc"
          class="Modal"
          style="height: calc(15px * 4)"
          type="text"
        />
        <h2 class="input_tittle">Status</h2>
        <select
          id="addCardMenuStats"
          style="width: 100%; border-radius: 10px; border: 1px solid black"
        >
          <option id="Modal" value="To do">To do</option>
          <option id="Modal" value="In progress">In progress</option>
          <option id="Modal" value="Stuck">Stuck</option>
          <option id="Modal" value="Done">Done</option>
        </select>
        <h2 class="input_tittle">Priority</h2>
        <select
          id="addCardMenuPrior"
          style="width: 100%; border-radius: 10px; border: 1px solid black"
        >
          <option id="Modal" value="High">High</option>
          <option id="Modal" value="Medium">Medium</option>
          <option id="Modal" value="Low">Low</option>
        </select>
        <button
          onclick="getValues()"
          style="
            margin-top: 20px;
            width: 100%;
            background-color: black;
            border: 1px solid black;
            border-radius: 5px;
            color: white;
            font-family: Roboto Condensed, sans-serif;
            font-weight: 600;
            font-size: 15px;
          "
        >
          Add task
        </button>
        <button
          onclick="hideModal()"
          ;
          style="
            margin-top: 20px;
            width: 100%;
            background-color: red;
            border: 1px solid red;
            border-radius: 5px;
            color: black;
            font-family: Roboto Condensed, sans-serif;
            font-weight: 600;
            font-size: 15px;
          "
        >
          Cancel
        </button>
      </div>
    </div>
    <script src="./schedule.js"></script>
  </body>
</html>
